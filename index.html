    <style>
        body {
            font-family: 'Khmer OS', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }

        /* ===== Header Banner ===== */
        header {
            background-color: #ff6347;
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .banner-text {
            font-size: 28px;
            white-space: nowrap;
            animation: scrollText 15s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* ===== Navigation Bar ===== */
        nav {
            background-color: #ffa07a;
            display: flex;
            justify-content: center;
            padding: 12px;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== Content Section ===== */
        .content {
            text-align: center;
            padding: 30px;
        }

        .content img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        /* ===== Footer ===== */
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
